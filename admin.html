<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Products</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.11.0/firebase-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.11.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.11.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.11.0/firebase-storage.js"></script>
    <script src="firebase.js" defer></script>
    <script src="admin.js" defer></script>
</head>
<body>
    <h1>Admin Panel - Manage Products</h1>
    <input type="text" id="productName" placeholder="Product Name">
    <input type="text" id="productPrice" placeholder="Price">
    <input type="file" id="productImage">
    <input type="text" id="productCategory" placeholder="Category">
    <button onclick="addProduct()">Add Product</button>
    
    <h2>Product List</h2>
    <ul id="productList"></ul>
</body>
</html>
